plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

configurations {
    cucumberRuntime.extendsFrom testRuntime
}

test {
  useTestNG() { 
       useDefaultListeners = true 
       scanForTestClasses = false
       testLogging.showStandardStreams = true
  }
  testLogging {
        events "passed", "skipped", "failed"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
    
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
	compile group: 'io.cucumber', name: 'cucumber-java', version: '4.7.2'
	
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-testng
	compile group: 'io.cucumber', name: 'cucumber-testng', version: '4.7.2'
	
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
	compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.7.1'
    
    // https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
    
}
